<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone - Carrinho de compras</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Importando código Javasript -->
    <script src="app.js"></script>
  </head>
  <body>
    <div class="carrinho">
      <div class="topo">
        <h2 class="compra" >Carrinho (1)</h2>
      </div>
      <ul>
        <li class="produto">
          <div class="info">
            <figure>
              <img src="./assets/demons-souls-ps5.webp" alt="" />
            </figure>
            <div>
              <h3>Demon's Souls Ps5 Mídia Física Novo Lacrado Pronta Entrega</h3>
              <h4>Frete grátis</h4>
            </div>
          </div>
          <div class="quantidade">
            <div class="quantidade-organizacao" >
              <input type="button" value="-" class="quantidade-menos" />
              <span class="quantidade-valor" >1</span>
              <input type="button" value="+" class="quantidade-mais" />  
            </div>
            <span class="estoque" >21 disponíveis</span>
          </div>
          <div class="valor">
            <span>R$349</span>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
